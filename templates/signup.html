<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>Register</title>
      <link rel="icon" href="static/img/meeting.jpg" type="image/x-icon">
      <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="static/fonts/ionicons.min.css">
      <link rel="stylesheet" href="static/css/Login-Form-Clean.css">
      <link rel="stylesheet" href="static/css/Registration-Form-with-Photo.css">
      <link rel="stylesheet" href="static/css/styles.css">
   </head>
   <body>
      <section class="register-photo">
         <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
               <h2 class="text-center"><strong>Register</strong> an account.</h2>
               <div class="mb-3"><input type="text" class="form-control" name="name"value="{{ request.form.name}}" placeholder="Name" required /></div>
               <div class="mb-3"><input type="email" class="form-control" value="{{ request.form.email }}" name="email" placeholder="Email"required/></div>
               <div class="mb-3"><input type="password" id="password" class="form-control"value="{{ request.form.password }}" name="password" placeholder="Password"required /></div>
               <div class="mb-3"><input type="password" id="password2" class="form-control" value="{{ request.form.repeat }}"name="repeat" placeholder="Confirm Password"required /></div>
               <div class="mb-3"><input type="checkbox" onclick="myFunction()"> Show Passwords</div>
               <!--               <div class="mb-3">-->
<!--                  <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" required/>I agree to the license terms.</label></div>-->
<!--               </div>-->
               <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div>
               <a class="already" href="/">You already have an account? Login here.</a>
               {% if error %}
               <p class="error">
                  <strong>
               <center> {{ error }}</center></strong>
               {% endif %}
            </form>
         </div>
      </section>
      <script src="static/bootstrap/js/bootstrap.min.js"></script>
         <script>
function myFunction() {
  var x = document.getElementById("password");
  var y = document.getElementById("password2");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
    if (y.type === "password") {
    y.type = "text";
  } else {
    y.type = "password";
  }
}
</script>
   </body>
</html>

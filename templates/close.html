{% extends "layout.html" %}
{% block body %}
<section class="team-boxed">
   <div class="container">
      <div class="intro">
         <h2 class="text-center">Close Account</h2>
      </div>
      <div class="table-responsive">
         <table class="table">
            <tbody>
               <tr>
                  <td><a style="color:black; text-decoration:none;" href="/password"><strong>Enter Your Password for confirmation:</strong></a></td>
               </tr>
               <tr>
                  <td>
                     <div class="form-container">
                        <form method="post">
                           <div class="mb-3"><input type="password" class="form-control" name="password"value="{{ request.form.password}}" placeholder="Previous Password" required /></div>
                           <div class="mb-3"><button class="btn btn-primary d-block w-100" style="background-color: darkcyan; border: none" type="submit">CLOSE ACCOUNT</button></div>
                           {% if error %}
                           <p class="error">
                              <strong>
                           <center> {{ error }}</center></strong>
                           {% endif %}
                        </form>
                     </div>
                  </td>
               </tr>
            </tbody>
            <tbody>
         </table>
      </div>
   </div>
</section>
{% endblock %}

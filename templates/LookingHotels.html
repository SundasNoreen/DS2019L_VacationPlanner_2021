<style>
    .form-header h3
    {
        margin-top: 15px; text-align: center; margin-bottom: 15px;
    }
    .form-header label
    {
        margin-top: 15px; margin-bottom: 15px; text-align: center;
    }
    .category {
        width:100%;
        margin-bottom: 15px;
        height: 30px;
    }
    .wrap{
        width: 600px; margin: 0 auto; border: 3px solid grey; padding: 2rem; background:#F8F8FF;
    }
    @media only screen and (max-width: 767px) {
        .wrap{
            width:300px;
            border: 2px solid grey;
            padding: 1rem;}
        .but{
            padding: 3px;
            alignment: center;
            width: 100%;
        }
    }
    .but{
        background: darkcyan; font-weight: bold; padding: 5px;  text-transform: uppercase; cursor: pointer; alignment: center;width: 100%;
    }
    .wrap p{
        margin-top: 5px;
        color: black;
        text-align: center;
    }
</style>
{% extends "layout.html" %}
{% block body %}
<section class="team-boxed">
   <div class="container">
      <div class="intro">
         <h2 class="text-center">Looking for Hotels </h2>
      </div>
   </div>
    <div class="form-header">
        <form action = "" class="wrap"  method = "post">
                <label>Location</label><br>
                <select name="location" id=location" class="category">
                   <option value="Abbottabad">Abbottabad</option>
                    <option value="Gilgit and Hunza">Gilgit</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Hunza">Hunza</option>
                    <option value="Multan">Multan</option>
                    <option value="Murree">Murree</option>
                    <option value="Muzaffarabad">Muzaffarabad</option>
                    <option value="Naran">Naran</option>
                    <option value="Nathiagali">Nathiagali</option>
                    <option value="Neelum Valley">Neelum Valley</option>
                    <option value="Peshawar">Peshawar</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                    <option value="Sialkot">Sialkot</option>
                    <option value="Skardu">Skardu</option>
                    <option value="Swat">Swat</option>
                </select><br>
             <label>Maximum Cost Per Day (PKR)</label>
                    <select name="amount" id=amount" class="category">
                   <option value="1">1000 - 1500</option>
                    <option value="2">1500 - 2000</option>
                    <option value="3">2000 - 2500</option>
                    <option value="4">2500 - 3000</option>
                    <option value="5">3000 - 3500</option>
                    <option value="6">3500 - 4000</option>
                    <option value="7">4000 - 4500</option>
                    <option value="8">4500 - 5500</option>
                    <option value="9">5500 - 6500</option>
                    <option value="10">6500 - 7500</option>
                    <option value="11">Above 7500</option>
                </select>
            <button class="btn btn-primary d-block w-100" style="background-color: darkcyan; margin-bottom: 10px;" type="submit">Proceed to Results</button>
        {% if error %}
            <p class="error"><strong><center> {{ error }}</center></strong>
            {% endif %}</form>
    </div>
</section>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
{% endblock %}

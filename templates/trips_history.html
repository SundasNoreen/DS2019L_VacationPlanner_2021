{% extends "layout.html" %}
{% block body %}
<section class="team-boxed">
   <div class="container">
      <div class="intro">
         <h2 class="text-center">My Trips History</h2>
      </div>
      <div class="table-responsive">
         <table  border="1" cellpadding="3" cellspacing="3" class ="table" style="text-align: center;">
            <tbody>
               <tr style="background-color: lightcyan; font-weight: bold;border-bottom: 1px solid">
                  <strong>
                     <td>From</td>
                     <td>To</td>
                     <td>Trip Details</td>
                  </strong>
               </tr>
               <tr>
                  {% for row in rows %}
               </tr>
               <tr>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
                  <td><a style="color:black; text-decoration:none;" href="/trip_{{row[0]}}">View Details</a></td>
                  </strong>
               </tr>
               {% endfor %}
            </tbody>
            <tbody>
         </table>
      </div>
   </div>
</section>
{% endblock %}
